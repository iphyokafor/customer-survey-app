<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="./CSS/main.css">
  <title>Customer Survey App</title>
</head>

<body class="body">

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container">

      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarcollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a href="index.html" class="navbar-brand">OneCustomer</a>

      <div class="collapse navbar-collapse" id="navbarcollapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <div class="box"><a href="userDashboard.html" class="nav-link login">Sandie Okafor</a></div>
          </li>
        </ul>
      </div>

    </div>
  </nav>


  <header id="home-section">

    <div class="dark-overlay">

      <div class="home-inner">

        <div class="container">

          <div class="row">

            <div class="col-lg-12 mt-2 py-5 text-center" id="question1">
              <h1 class="h3 mb-4">What Area do you stay?
              </h1>
              <div class="mb-4">
                <div>
                  <div class="custom-control custom-radio mb-3">
                    <input type="radio" class="custom-control-input" id="customControlValidation2" name="radio-stacked"
                      required>
                    <label class="custom-control-label" for="customControlValidation2">Urban Area</label>
                  </div>

                  <div class="custom-control custom-radio mb-3">
                    <input type="radio" class="custom-control-input" id="customControlValidation3" name="radio-stacked"
                      required>
                    <label class="custom-control-label" for="customControlValidation3">Rural Area</label>
                  </div>

                  <div class="custom-control custom-radio mb-3">
                    <input type="radio" class="custom-control-input" id="customControlValidation4" name="radio-stacked"
                      required>
                    <label class="custom-control-label" for="customControlValidation4">Sub-urban Area</label>
                  </div>

                </div>
              </div>
              <div>
                <div>
                  <a href="#"> <input type="submit" value="Next" class="btn btn-outline-light btn-small"
                      id="btn-style"></a>
                </div>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>

  </header>

  <script src="./app.js"></script>
  <script src="./js/jquery.js"></script>
  <script src="./js/bootstrap.js"></script>
</body>

</html>
