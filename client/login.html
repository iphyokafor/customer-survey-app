<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="./CSS/style.css">
  <title>login</title>
</head>

<body>

  <div class="row">
    <div class="col-md-6 mx-auto p-0">
      <div class="card">
        <div class="login-box">
          <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
              class="tab">Login</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2"
              class="tab">Sign Up</label>
            <div class="login-space">

              <div id="login-form" class="login">
                <div class="group"> <label for="email" class="label">Email</label> <input id="login-email" type="text"
                    class="input" placeholder="Enter your email">
                </div>

                <div class="group"> <label for="pass" class="label">Password</label> <input id="login-password"
                    type="password" class="input" data-type="password" placeholder="Enter your password"> </div>

                <div class="group"> <input id="check" type="checkbox" class="check" checked> <label for="check"><span
                      class="icon"></span> Keep me Signed in</label> </div>

                <div class="group"> <input type="submit" class="button" id="login-button" value="Sign In">
                </div>
                <div class="hr"></div>
                <div class="foot"> <a href="#">Forgot Password?</a>
                </div>
              </div>

              <div id="signup" class="sign-up-form">
                <div class="group"> <label for="user" class="label">Firstname</label> <input id="first-name"
                    type=" text" class="input" placeholder="Enter your firstname"> </div>

                <div class="group"> <label for="user" class="label">Lastname</label> <input id="last-name" type="text"
                    class="input" placeholder="Enter your lastname"> </div>

                <div class="group"> <label for="pass" class="label">Email Address</label> <input id="signup-email"
                    type="text" class="input" placeholder="Enter your email address"> </div>

                <div class="group"> <label for="pass" class="label">Password</label> <input id="signup-password"
                    type="password" class="input" data-type="password" placeholder="Create your password"> </div>

                <div class="group"> <input type="submit" class="button" id="signup-button" value="Sign Up"> </div>
                <div class="hr"></div>
                <div class="foot"> <label for="tab-1">Already Member?</label> </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src='./app.js'></script>
</body>

</html>
